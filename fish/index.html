<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <title>Tsuki's Fishing Guide</title>
        <meta charset="UTF-8">

River: <i id="f0river">-</i>
